<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salão de Beleza - Sistema de Agendamento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1>Sistema de Agendamento - Salão de Beleza</h1>
        
        <div class="card">
            <h2>Cadastro de Cliente</h2>
            <form id="clienteForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                
                <button type="submit">Cadastrar Cliente</button>
            </form>
        </div>

        <div class="card">
            <h2>Lista de Clientes</h2>
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Clientes serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>

        <nav>
            <ul>
                <li><a href="/agendamento">Fazer Agendamento</a></li>
                <li><a href="/listar">Listar Agendamentos</a></li>
            </ul>
        </nav>
    </div>

    <script>
        document.getElementById('clienteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                endereco: document.getElementById('endereco').value
            };

            try {
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Cliente cadastrado com sucesso!');
                    this.reset();
                    carregarClientes();
                } else {
                    alert('Erro ao cadastrar cliente');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar cliente');
            }
        });

        async function carregarClientes() {
            try {
                const response = await fetch('/api/clientes');
                const clientes = await response.json();
                
                const tbody = document.querySelector('#clientesTable tbody');
                tbody.innerHTML = '';
                
                clientes.forEach(cliente => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cliente.nome}</td>
                        <td>${cliente.telefone}</td>
                        <td>${cliente.email}</td>
                        <td>
                            <button onclick="excluirCliente(${cliente.id})">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        async function excluirCliente(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                try {
                    const response = await fetch(`/api/clientes/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Cliente excluído com sucesso!');
                        carregarClientes();
                    } else {
                        alert('Erro ao excluir cliente');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao excluir cliente');
                }
            }
        }

        // Carregar clientes ao iniciar a página
        carregarClientes();
    </script>
</body>
</html>
