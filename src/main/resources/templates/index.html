<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamentos - Salão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-scissors me-2"></i>Salão de Beleza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="bi bi-house-door me-2"></i>Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrar"><i class="bi bi-person-plus me-2"></i>Cadastrar Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agendamento/lista"><i class="bi bi-calendar-check me-2"></i>Agendamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Clientes</h2>
            <a href="/agendamento/lista" class="btn btn-info">Lista de Agendamentos</a>
        </div>
        
        <div class="table-responsive shadow-sm">
            <table id="clientesTable" class="table table-hover">
                <thead>
                    <tr>
                        <th><i class="bi bi-person me-2"></i>Nome</th>
                        <th><i class="bi bi-telephone me-2"></i>Telefone</th>
                        <th><i class="bi bi-envelope me-2"></i>Email</th>
                        <th><i class="bi bi-card-text me-2"></i>CPF</th>
                        <th><i class="bi bi-geo-alt me-2"></i>Endereço</th>
                        <th><i class="bi bi-calendar-date me-2"></i>Data Nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Será preenchido via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Botões de Ação -->
        <div class="mt-4">
            <a href="/cadastrar" class="btn btn-primary">Novo Cliente</a>
            <a href="/agendamento/novo" class="btn btn-success">Fazer Agendamento</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
